#
# email and level are required for users
#
# permissions defines user roles and abilities
users:
  - email: <%= ENV.fetch("ADMIN_EMAIL", "admin@barong.io") %>
    password: <%= ENV.fetch("ADMIN_PASSWORD", nil) %>
    role: "admin"
    state: "active"
    level: 3

levels:
  - key: email
    value: verified
    description: "User clicked on the confirmation link"
  - key: phone
    value: verified
    description: "User entered a valid code from sms"
  - key: document
    value: verified
    description: "User personal documents have been verified"

permissions:
 # Barong user API: resource module
 - { role: member, req_method: get, path: api/v2/barong/resource, action: accept, priority: 10 }
 - { role: member, req_method: post, path: api/v2/barong/resource, action: accept, priority: 10 }
 - { role: member, req_method: put, path: api/v2/barong/resource, action: accept, priority: 10 }
 - { role: member, req_method: delete, path: api/v2/barong/resource, action: accept, priority: 10 }

 - { role: admin, req_method: get, path: api/v2/barong/resource, action: accept, priority: 7 }
 - { role: admin, req_method: post, path: api/v2/barong/resource, action: accept, priority: 7 }
 - { role: admin, req_method: put, path: api/v2/barong/resource, action: accept, priority: 7 }
 - { role: admin, req_method: delete, path: api/v2/barong/resource, action: accept, priority: 7 }

 # Peatio user API: account module
 - { role: member, req_method: get, path: api/v2/peatio/account, action: accept, priority: 9 }
 - { role: member, req_method: post, path: api/v2/peatio/account, action: accept, priority: 9 }
 - { role: member, req_method: put, path: api/v2/peatio/account, action: accept, priority: 9 }
 - { role: member, req_method: delete, path: api/v2/peatio/account, action: accept, priority: 9 }

 - { role: admin, req_method: get, path: api/v2/peatio/account, action: accept, priority: 8 }
 - { role: admin, req_method: post, path: api/v2/peatio/account, action: accept, priority: 8 }
 - { role: admin, req_method: put, path: api/v2/peatio/account, action: accept, priority: 8 }
 - { role: admin, req_method: delete, path: api/v2/peatio/account, action: accept, priority: 8 }

 # Barong admin API: admin module
